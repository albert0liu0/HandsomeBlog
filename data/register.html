<!DOCTYPE html>
<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Register</title>
	<script src=./main.js></script>
	<script src=./header.js></script>
	<script src=./page.js></script>
	<script src=./register.js></script>
	<script src=./footer.js></script>
</head>
<body>
<div id=container>
<div id=header></div>
<div id=content>
	<h1>Register</h1>
	Username:
	<input type=text id=username placeholder=username>
	<input type=button id=check value=Check><br>
	<span id=valid_username></span><br>
	<span id=check_username>
		Please press check to check whether the username is used.
	</span><br>
	Nickname:
	<input type=text id=displayname placeholder=display-name><br>
	<span id=valid_displayname></span><br>
	Password:
	<input type=password id=password placeholder=password>
	<span id=valid_password> </span><br><br>
	Confirm Password:
	<input type=password id=repassword placeholder=confirm-password>
	<span id=valid_repassword> </span><br><br>
	<input type=button id=register value=Register>
	<span id=status_register ></span>
</div>
<div id=footer></div>
</div>
</body>
</html>
